{% extends "layout.html" %}
{% block content %}

  <h1> Please log in here. </h1>
      <form action="/login" method="POST">
        <input type="username" name="username" placeholder="username: helena">
        <input type="password" name="password" placeholder="password: python">
        <input type="submit" value="Log in">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      <p>Don't want to sign in?<br><a href="/game">Start the Game now.</a></p>

{% endblock %}
